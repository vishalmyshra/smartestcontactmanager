<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title></title>
</head>
<body>
	<section class="registration-form">

		<div class="main_container col-md-4 offset-md-4 mt-2">

			<h3>Register, Enter your details.</h3>


			<!-- alert -->

			<div class="alert alert-primary" role="alert"
				th:if="${session.message}" th:classappend="${session.message.type}">
				<p th:text="${session.message.content}"></p>
				

			</div>


			<div class="image_registration_banner text-center">
				<img style="width: 100px" th:src="@{/images/register.png}">
			</div>
			<form th:action="@{/do_register}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="user_name_form">User name</label> <input type="text"
						class="form-control is-invalid" id="user_name_form"
						th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
						placeholder="Enter username" th:value="${user.userName}"
						name="user_name">
						
						
						<div class="invalid-feedback" th:each="e:${#fields.errors('userName')}">
						<p th:text="${e}"></p>
						</div>
				</div>

				


				<div class="form-group">
					<label for="user_email_form">Email address</label> <input
						type="email" class="form-control" id="user_email_form"
						aria-describedby="emailHelp" placeholder="Enter email"
						name="user_email" th:value="${user.userEmail}">
				</div>

				<div class="form-group">
					<label for="user_password_form">Password</label> <input
						type="password" class="form-control" id="user_password_form"
						placeholder="Enter password">
				</div>

				<div class="form-group">
					<label for="user_about_form">About</label>
					<textarea row=6 type="text" class="form-control"
						id="user_about_form" name="user_about"
						placeholder="Enter about yourself" th:text="${user.userAbout}"></textarea>
				</div>

				<div class="form-check">
					<input type="checkbox" class="form-check-input"
						id="user_agreement_form" name="user_agreement"> <label
						class="form-check-label" for="user_agreement_form">Agree
						to Terms & Conditions</label> <span style="color: red"
						th:text="${agreementMessage}"></span>
				</div>
				<div class="form-group text-center mt-2">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-warning">Reset</button>
				</div>
			</form>

		</div>

	</section>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{js/index.js}"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
